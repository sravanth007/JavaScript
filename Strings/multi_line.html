<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Multiline strings</title>
</head>
<body>
<script>
    //here I'm creating multilines using + operator
  const string = 'Hello everyone \n' + 'Practicing JS will improve your \n' + 'Coding skills!!!'

    //here I'm creating multilines using \ operator
    const string1 = 'Hello everyone \n \ Practicing JS will improve your \n \ Coding skills!!!'
  document.write(string);
  document.write(string1);
</script>
</body>
</html>'
