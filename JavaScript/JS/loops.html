<html>
    <h1>JavaScript</h1>
    <p>For Loop</p>
<script>
    var a=20;
    for (var a = 0;a<=20;a++){
        document.write(a++);
    }
</script>
<p>While Loop</p>
<script>
    var b=20;
    while(b<=25){
    document.write(b);b++;}
</script>
<p>Dowhile</p>
<script>
    var c=22;
    do{
        document.write(c);
        c++;
    }while(c<27);
</script>
</html>
